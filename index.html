<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EOS Archive - Login</title>
  <script src="js/app.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center h-screen">
  <div class="text-center">
    <h1 class="text-4xl font-bold mb-4">EOS Secure Archive</h1>
    <p class="mb-6 text-gray-400">Enter your access code:</p>
    <input id="codeInput" type="text" placeholder="Access Code" class="px-4 py-2 rounded text-gray-900">
    <button onclick="submitCode()" class="ml-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded">Unlock</button>
    <p id="codeMessage" class="mt-4 text-red-400"></p>
  </div>
</body>
</html>
